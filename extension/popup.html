<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="popup.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="popup.js"></script>
</head>

<body>
  <header>
    <div class="header">
      <h2 id="tab_counter">Number of tabs opened:</h2>
    </div>
  </header>

  <main>
    <div id="details">
      <h4 class="detail_info" id="curr_power">Current power usage: 0W</h4>
      <h4 class="detail_info" id="total_power">Total power usage: 0Wh</h4>
      <div id="power_chart"></div>
      <h4 class="detail_info" id="cpu_info">CPU usage:</h4>
      <h4 class="detail_info" id="gpu_info">GPU usage:</h4>
    </div>
    <div id="button_layer">
      <button id="start_monitor">start monitor</button>
      <h4 id="monitor_timer"></h4>
    </div>
  </main>
  
</body>

</html>
